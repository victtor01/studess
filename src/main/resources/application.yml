quarkus:
  mailer:
    mock: false
    host: localhost
    from: "Study Platform <no-reply@study-platform.dev>"
    port: 1025
  redis:
    hosts: redis://localhost:6379
  datasource:
    devservices:
      enabled: false
    db-kind: postgresql
    username: app
    password: app
    jdbc:
      url: jdbc:postgresql://localhost:5432/studydb

  hibernate-orm:
    database:
      generation: none
    log:
      sql: true

  flyway:
    migrate-at-start: true

smallrye:
  jwt:
    sign:
      key:
        location: privateKey.pem

mp:
  jwt:
    verify:
      publickey:
        location: publicKey.pem
      issuer: study-platform
