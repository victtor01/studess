<aside
  class="flex flex-col h-full w-70 bg-white dark:bg-surface-100/60 border-r border-surface-200 transition-colors duration-200"
>
  <div class="border-b px-2 border-surface-200 text-gray-800 dark:text-white">
    <div class="w-25 h-22 text-primary-50">
      <app-logo></app-logo>
    </div>
  </div>

  <!-- Quick Actions -->
  <nav class="p-3 space-y-1 border-b border-surface-200">
    <button
      class="w-full flex items-center gap-3 px-3 py-1.5 rounded-md text-gray-700 dark:text-gray-300 hover:bg-surface-200/60 transition-colors group"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
      <span class="text-sm font-medium">Busca rápida</span>
      <kbd
        class="ml-auto text-[10px] font-mono bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-400 px-1.5 py-0.5 rounded border border-gray-300 dark:border-gray-600"
      >
        ⌘K
      </kbd>
    </button>

    <button
      class="w-full flex items-center gap-3 px-3 py-1.5 rounded-md text-gray-700 dark:text-gray-300 hover:bg-surface-200/60 transition-colors"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
        />
      </svg>
      <span class="text-sm font-medium">Stash</span>
    </button>
  </nav>

  <div class="flex-1 overflow-y-auto py-3">
    <div class="px-3 mb-2">
      <h2
        class="px-3 text-[11px] font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400"
      >
        Meus Módulos
      </h2>
    </div>

    <div class="px-3 space-y-0.5">
      @for (module of modules(); track module.id) {
        <details class="group" [attr.open]="module.isOpen ? true : null">
          <summary
            class="flex items-center gap-2 px-3 py-1.5 rounded-md cursor-pointer hover:bg-surface-200/60 text-gray-700 dark:text-gray-300 transition-colors list-none select-none"
          >
            <svg
              class="w-3 h-3 transition-transform group-open:rotate-90 text-gray-500 dark:text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
            <span class="text-sm font-medium flex-1">{{ module.name }}</span>
            <span class="text-[10px] text-gray-500 dark:text-gray-400">{{
              module.subs.length
            }}</span>
          </summary>

          <div
            class="ml-5 mt-0.5 pl-4 border-l border-surface-200 dark:border-gray-700 space-y-0.5"
          >
            @for (sub of module.subs; track sub) {
              <a
                class="block px-3 py-1.5 text-sm text-gray-600 dark:text-gray-400 hover:bg-surface-200/60 rounded-md transition-colors cursor-pointer"
              >
                {{ sub }}
              </a>
            }
          </div>
        </details>
      }
    </div>
  </div>

  <footer class="border-t border-surface-200 p-3 space-y-3">
    <div
      class="bg-linear-to-br from-orange-50 to-amber-50 dark:from-orange-950/20 dark:to-amber-950/20 border border-orange-200 dark:border-orange-900/50 rounded-lg p-3 shadow-sm"
    >
      <div class="flex justify-between items-center mb-2">
        <div class="flex items-center gap-1.5">
          <svg
            class="w-3.5 h-3.5 text-orange-600 dark:text-orange-400"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          <span
            class="text-[11px] font-semibold text-orange-900 dark:text-orange-100 uppercase tracking-wide"
          >
            Créditos IA
          </span>
        </div>
        <span class="text-[11px] font-bold text-orange-600 dark:text-orange-400">850 / 1000</span>
      </div>

      <div class="h-2 w-full bg-orange-200/50 dark:bg-orange-900/30 rounded-full overflow-hidden">
        <div
          class="h-full bg-linear-to-r from-orange-500 to-amber-500 dark:from-orange-400 dark:to-amber-400 rounded-full transition-all duration-500"
          style="width: 85%"
        ></div>
      </div>

      <p class="mt-2 text-[10px] text-orange-700 dark:text-orange-300 leading-tight">
        Renova em <strong>12 dias</strong>
      </p>
    </div>

    <div
      class="flex items-center gap-2.5 px-2 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-surface-800 transition-colors cursor-pointer group"
    >
      <div
        class="w-8 h-8 rounded-full bg-linear-to-tr from-orange-400 to-pink-500 flex items-center justify-center text-white font-bold text-sm shrink-0 shadow-md"
      >
        VV
      </div>

      <div class="flex-1 min-w-0">
        <p class="text-sm font-semibold text-gray-900 dark:text-gray-100 truncate">Victor Victor</p>
        <p class="text-[10px] text-gray-500 dark:text-gray-400 truncate flex items-center gap-1">
          <span class="w-1.5 h-1.5 rounded-full bg-orange-500 inline-block"></span>
          Plano Pro
        </p>
      </div>

      <button
        (click)="themeService.toggleTheme()"
        class="p-1.5 hover:bg-gray-200 dark:hover:bg-surface-700 rounded-md transition-colors"
        title="Alternar tema"
      >
        <svg
          class="w-4 h-4 text-gray-600 dark:text-gray-300 dark:hidden"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
        <svg
          class="w-4 h-4 text-gray-300 hidden dark:block"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
      </button>
    </div>
  </footer>
</aside>
