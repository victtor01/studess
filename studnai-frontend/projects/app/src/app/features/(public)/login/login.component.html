<div class="flex h-screen overflow-auto bg-linear-to-br from-white to-gray-100">
  <div
    class="relative w-1/2 bg-linear-to-br from-gray-950 via-gray-950 to-zinc-900 overflow-hidden shadow-2xl banner-clip"
  >
    <div
      class="absolute inset-0 opacity-10 bg-linear-to-tr from-primary-300/20 via-primary-400/10 to-primary-400/20"
    ></div>

    <div
      class="absolute top-20 opacity-10 -left-20 w-96 h-96 bg-primary-300/30 rounded-full blur-3xl"
    ></div>

    <div
      class="absolute bottom-20 opacity-20 -right-20 w-96 h-96 bg-primary-400/25 rounded-full blur-3xl"
    ></div>

    <div
      class="absolute inset-0 opacity-[0.03]"
      style="
        background-image: radial-gradient(circle, white 1px, transparent 1px);
        background-size: 50px 50px;
      "
    ></div>

    <div class="absolute inset-0 opacity-5">
      <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern
            id="neural-pattern"
            x="0"
            y="0"
            width="100"
            height="100"
            patternUnits="userSpaceOnUse"
          >
            <circle cx="50" cy="50" r="2" fill="white" opacity="0.4" />
            <line
              x1="50"
              y1="50"
              x2="100"
              y2="50"
              stroke="white"
              stroke-width="0.5"
              opacity="0.2"
            />
            <line x1="50" y1="50" x2="75" y2="25" stroke="white" stroke-width="0.5" opacity="0.2" />
            <line x1="50" y1="50" x2="25" y2="75" stroke="white" stroke-width="0.5" opacity="0.2" />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#neural-pattern)" />
      </svg>
    </div>

    <div class="relative z-10 h-full flex flex-col justify-between p-12">
      <div class="w-40 text-primary-50">
        <app-logo></app-logo>
      </div>

      <div class="my-auto">
        <p class="text-[5rem] font-bold font-sora leading-tight mb-6">
          <span
            class="bg-linear-to-r from-white via-primary-50 to-white bg-clip-text text-transparent drop-shadow-lg"
          >
            Aprenda com foco.
          </span>
          <br />
          <span
            class="bg-linear-to-r from-primary-100 via-white to-primary-100 bg-clip-text text-transparent drop-shadow-lg"
          >
            Evolua de verdade.
          </span>
        </p>

        <div class="flex gap-2 items-center mb-8">
          <div
            class="w-24 h-1.5 bg-linear-to-r from-white to-primary-100 rounded-full shadow-lg"
          ></div>
          <div class="w-3 h-3 bg-white rounded-full shadow-lg"></div>
          <div class="w-16 h-1.5 bg-linear-to-r from-primary-100 to-transparent rounded-full"></div>
        </div>

        <p class="text-primary-50/90 text-lg max-w-lg font-light font-sans leading-relaxed">
          Potencialize seus estudos com inteligência artificial.
          <span class="text-white font-medium">Aprenda mais rápido, memorize melhor.</span>
        </p>

        <div
          class="inline-flex items-center gap-2 mt-6 px-4 py-2 bg-white/10 backdrop-blur-sm rounded-full border border-white/20"
        >
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
          <span class="text-white text-sm font-medium">Powered by AI</span>
        </div>
      </div>

      <div class="flex gap-3 items-center">
        <div class="w-12 h-1 bg-linear-to-r from-white/80 to-transparent rounded-full"></div>
        <div class="w-8 h-1 bg-linear-to-r from-primary-100/60 to-transparent rounded-full"></div>
        <div class="w-4 h-1 bg-linear-to-r from-white/40 to-transparent rounded-full"></div>
      </div>
    </div>

    <img
      src="banner.png"
      class="h-full w-full object-cover opacity-[0.07] absolute top-0 left-0 mix-blend-overlay"
    />
  </div>

  <div class="relative w-1/2 flex">
    <div
      class="flex bg-linear-to-tr from-primary-900 to-gray-900 items-center justify-center text-white border-[0.8vh] border-white rounded-full left-0 top-1/2 -translate-x-[12vh] w-[10vh] h-[10vh] absolute z-40"
    >
      <ng-icon name="saxArrowRight3Outline" size="40"></ng-icon>
    </div>
    <div
      class="flex blur-[1vh] bg-linear-to-tr from-black to-gray-500 border-surface-200 rounded-[6vh] -rotate-12 left-0 top-[70%] -translate-x-[18vh] w-[20vh] h-[20vh] absolute z-30"
    ></div>
    <div
      class="flex blur-[1vh] bg-linear-to-br from-black to-gray-600 border-surface-200 rounded-full left-0 top-[2vh] -translate-x-[10vh] w-[16vh] h-[16vh] absolute z-30"
    ></div>

    <section class="flex p-3 flex-1">
      <div class="m-auto w-full max-w-md">
        <header class="mb-3">
          <h1 class="font-sora text-xl font-semibold">Continue com seu email</h1>
        </header>

        @if (state().data) {
          <div class="bg-emerald-500 p-4 border rounded border-green-500 text-white">
            {{ state().data }}
          </div>
        }

        @if (state().error) {
          <div class="bg-rose-600/90 p-4 border rounded border-red-500 text-white">
            {{ state().error }}
          </div>
        }

        <section class="flex flex-col gap-2 mt-2">
          <label class="relative border rounded-lg border-gray-400 block">
            <input
              id="email"
              type="text"
              [formControl]="emailControl"
              placeholder=""
              class="peer w-full outline-none bg-transparent pb-2 px-2 font-semibold text-gray-600 font-sora pt-5"
            />

            <span
              class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 px-1 transition-all peer-focus:top-3 peer-focus:left-1 peer-focus:text-xs peer-not-placeholder-shown:top-3 peer-not-placeholder-shown:left-1 peer-not-placeholder-shown:text-xs"
            >
              Your email
            </span>
          </label>
        </section>

        <footer class="flex mt-3 flex-col">
          <button
            type="button"
            (click)="submit()"
            [disabled]="state().isLoading"
            [attr.data-loading]="state().isLoading"
            class="bg-gray-950 items-center justify-center hover:bg-gray-900 cursor-pointer data-[loading=true]:cursor-default data-[loading=true]:opacity-70 flex gap-4 font-sora text-primary-100 p-4 rounded-xl"
          >
            @if (state().isLoading) {
              <div class="w-5 h-5">
                <app-loader-classic></app-loader-classic>
              </div>
              <span class="opacity-60"> Carregando </span>
            } @else {
              Continuar com e-mail
            }
          </button>
        </footer>
      </div>
    </section>
  </div>
</div>
